<div class="row g-3">
    <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name" [(ngModel)]="userName">
    </div>
    <div class="col">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
            [(ngModel)]="userSurname">
    </div>
</div>
<button type="button" class="btn btn-primary" (click)="addUser()">Add user</button>
