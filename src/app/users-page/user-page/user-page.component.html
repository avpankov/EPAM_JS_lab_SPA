<div class="container">
    <h2>User information</h2>
    <div class="flexbox">
        <div class="user-info">
            <h4>Name: {{name}}</h4>
            <h4>Surname: {{surname}}</h4>
            <p>Id: {{id}}</p>
        </div>
        <img class="user-photo" src="https://img.icons8.com/ultraviolet/344/user.png" alt="user-photo">
    </div>
    <button class="btn btn-primary" (click)="backToUsers()">Back to users</button>
</div>
